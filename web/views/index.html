<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/dist/semantic.min.js"></script>
    <script src="node_modules/art-template/lib/template-web.js"></script>
    <script src="./ajax.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>英雄列表</h1>
    <button class="ui primary button" id="addherobtn">
        添加英雄
    </button>
    <table class="ui celled table">
        <thead>
            <tr>
                <th>编号</th>
                <th>英雄名称</th>
                <th>性别</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="heroList">

        </tbody>
    </table>
    <div class="ui modal">
        <div class="header">
            添加英雄
        </div>
        <div class="content">
            <div class="ui form">
                <div class="field">
                    <label>英雄姓名</label>
                    <input type="text" id="heroname" name="heroname" placeholder="请输入姓名">
                </div>
                <div class="field">
                    <label>性别</label>
                    <select class="ui fluid dropdown" id="herogender" name="heroname">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui black deny button">
                取消
            </div>
            <div class="ui positive right button" id="addbtn">
                保存
            </div>
        </div>
    </div>
    <script type="text/template" id="box">
        {{each data value}}
        <tr>
            <td>
                <div class="ui ribbon label {{value.isdel?'red':'blue'}}">{{value.isdel?"删除":"正常"}}</div>
            </td>
            <td>{{value.name}}</td>
            <td>{{value.gender}}</td>
            <td>{{value.ctime}}</td>
            <td>
                <a href="javascript:;" id="edit" data-id="{{value.id}}">编辑</a>
                <a href="javascript:;" id="delete" data-id="{{value.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
</body>

</html>
